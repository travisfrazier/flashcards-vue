<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Flash Cards</title>
	</head>
	<body>
		<main id="flashcard-app">
			<h1>Flash Cards</h1>
			<form class="flashcard-form">
				<label for="front"
					>Front
					<input type="text" id="front" />
				</label>
				<label for="back"
					>Back
					<input type="text" id="back" />
				</label>
				<button>Add a New Card</button>
			</form>
			<p class="display-error">
				Ahhh! The flashcards need a front and a back.
			</p>
			<ul>
				<flashcard
					v-bind:front="card.front"
					v-bind:back="card.back"
					v-bind:flipped="card.flipped"
					v-bind:key="card.index"
					v-for="(card, index) in cards"
					v-on:clicked="flipCard(card)"
				></flashcard>
			</ul>
		</main>
		<!-- Vue CDN -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
		<!-- Main JS -->
		<script src="app.js"></script>
	</body>
</html>
